    <p style="order: 0">
      <line>&emsp;抜刀隊&emsp;<a href="https://dl.ndl.go.jp/pid/876377/1/28" target="_blank" rel="noopener noreferrer">本</a></line>
    </p>
    <p style="order: -1">
      <line>&emsp;㈠</line>
      <line>
        <hito>我は官軍我敵は</hito>
        <futa>天地容れざる朝敵ぞ</futa>
      </line>
      <line>
        <hito>敵の大將たる者は</hito>
        <futa>古今無雙の英雄で</futa>
      </line>
      <line>
        <hito>之に從ふ<ruby>兵<rt>つわもの</rt></ruby>は</hito>
        <futa>共に慓悍决死の士</futa>
      </line>
      <line>
        <hito>鬼神に恥ぬ勇あるも</hito>
        <futa>天の許さぬ反逆を</futa>
      </line>
      <line>
        <hito>起しし者は昔より</hito>
        <futa>榮えし例あらざるぞ</futa>
      </line>
      <line>
        <hito>敵の亡ぶる夫迄は</hito>
        <futa>進めや進め諸共に</futa>
      </line>
      <line>
        <hito>玉ちる劔拔き連れて</hito>
        <futa>死ぬる覺悟で進むべし</futa>
      </line>
    </p>
