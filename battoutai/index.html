  <body>
    <p style="order: 0">
      <span>&emsp;抜刀隊</span>
      <span>&emsp;<a href="https://dl.ndl.go.jp/pid/876377/1/28" target="_blank">『新體詩抄』</a></span>
    </p>
    <p style="order: -1">
      <span>&emsp;㈠</span>
      <span>我は官軍我敵は&emsp;天地容れざる朝敵ぞ</span>
      <span>敵の大將たる者は&emsp;古今無雙の英雄で</span>
      <span>之に從ふ<ruby>兵<rt>つわもの</rt></ruby>は&emsp;共に慓悍决死の士</span>
      <span>鬼神に恥ぬ勇あるも&emsp;天の許さぬ反逆を</span>
      <span>起しし者は昔より&emsp;榮えし例あらざるぞ</span>
      <span>敵の亡ぶる夫迄は&emsp;進めや進め諸共に</span>
      <span>玉ちる劔拔き連れて&emsp;死ぬる覺悟で進むべし</span>
    </p>
