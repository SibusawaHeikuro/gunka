    <p style="order: -1"><!--
   -->我は官軍我敵は&emsp;天地容れざる朝敵ぞ<br><!--

   -->起しし者は昔より&emsp;榮えし例あらざるぞ<br><!--
   -->敵の亡ぶる夫迄は&emsp;進めや進め諸共に<br><!--
