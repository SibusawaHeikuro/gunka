    <p style="order: -1">　<ruby>戰景大和魂<rt>せんけいやまとだましゐ</rt></ruby></p>
    <p style="order: -2">　一<br>
      <ruby>敵<rt>てき</rt></ruby>𛂞<ruby>幾万<rt>いくまん</rt></ruby>ありとても、𛁏べて<ruby>烏合<rt>うがふ</rt></ruby>の<ruby>勢<rt>せい</rt></ruby>𛂂るぞ。<br>
      <ruby>烏合<rt>うがふ</rt></ruby>の<ruby>勢<rt>せい</rt></ruby>𛂋あ𛃰𛁏゙とも、<ruby>味方<rt>みかた</rt></ruby>𛂋<ruby>正<rt>たヾ</rt></ruby>𛁈き<ruby>道理<rt>だうり</rt></ruby>あり。<br>
      <ruby>邪<rt>じや</rt></ruby>𛂞それ<ruby>正<rt>せい</rt></ruby>𛂇<ruby>勝難<rt>かちがた</rt></ruby>く、<ruby>直<rt>ちよく</rt></ruby>𛂦<ruby>曲<rt>きよく</rt></ruby>𛂋ぞ<ruby>勝栗<rt>かちぐり</rt></ruby>の<br>
      <ruby>堅<rt>かた</rt></ruby>き<ruby>心<rt>こヽろ</rt></ruby>の<ruby>一徹<rt>いつてつ</rt></ruby>𛂦、<ruby>石<rt>いし</rt></ruby>に<ruby>箭<rt>や</rt></ruby>の<ruby>立<rt>た</rt></ruby>つ<ruby>例<rt>ためし</rt></ruby>あり。<br>
      <ruby>石<rt>いし</rt></ruby>𛂌<ruby>立<rt>た</rt></ruby>つ<ruby>箭<rt>や</rt></ruby>の<ruby>例<rt>ためし</rt></ruby>あり。などて<ruby>怖<rt>おそ</rt></ruby>るヽ<ruby>事<rt>こと</rt></ruby>や𛀄る。<br>
      などてたゆたふ<ruby>事<rt>こと</rt></ruby>や𛀄る。
    </p>
    <p style="order: -3">　ニ<br>
      <ruby>亂砲<rt>らんぱう</rt></ruby><ruby>亂發<rt>らんぱつ</rt></ruby><ruby>百雷<rt>ひやくらい</rt></ruby>の <ruby>音<rt>おと</rt></ruby><ruby>凄<rt>𛁏さま</rt></ruby>じく<ruby>吹<rt>ふ</rt></ruby>く<ruby>風<rt>かぜ</rt></ruby>𛂞、<br>
